<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>实验3</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- 导航栏 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" alt="蒸汽平台精神续作——电气平台">Electricity</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">我的购物车</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">分类<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <!--后序加入游戏分类-->
                            <li><a href="#">动作类</a></li>
                            <li><a href="#">射击类</a></li>
                            <li><a href="#">解谜类</a></li>
                        </ul>
                    </li>
                </ul>
                <!--查询Servlet-->
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" name="category_search" placeholder="在这里输入要搜索的内容" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">搜索</button>
                </form>
            </div>
        </div>
    </nav>

    <div style="height: 64px;"></div>

    <div class="container">
        <div class="row">
            <!-- FOR JSP -->
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="img/pic.jpg">
                    <div class="caption">
                        <h3>东方虹龙洞之没有这么长名字的游戏吧。</h3>
                        <p style="margin: 0px;">
                            <span style="color: orange;font-size: 24px; vertical-align: middle;">￥50</span>
                            <span class="label label-default">库存: 100</span>
                        </p>
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">购买</span>
                                    <input type="number" class="form-control" name="amount" value="1"
                                        aria-describedby="basic-addon2">
                                    <input type="hidden" name="id" value="0001">
                                    <span class="input-group-addon" id="basic-addon2">份</span>
                                </div>
                            </div>
                            <div><button type="submit" class="btn btn-default">加入购物车</button></div>
                        </form>
                    </div>
                </div>

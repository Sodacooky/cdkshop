<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>实验3</title>
    <link rel="stylesheet" href="css/navigator.css">
    <link rel="stylesheet" href="css/search.css">

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function ()
        {
            $(".navigator_list_elm_category").mouseover(function ()
            {
                $(this).children("ul").show();
            });
            $(".navigator_list_elm_category").mouseout(function ()
            {
                $(this).children("ul").hide();
            });
        })
    </script>
</head>

<body>
    <div>
        <ul class="navigator_list">
            <li class="navigator_list_elm"><a class="navigator_block">首页</a></li>
            <li class="navigator_list_elm"><a class="navigator_block">购物车</a></li>
            <li class="navigator_list_elm_category">
                <a class="navigator_block">分类</a>
                <ul class="navigator_category">
                    <div><a class="navigator_block">解密类</a></div>
                    <div><a class="navigator_block">动作类</a></div>
                </ul>
            </li>
            <li class="navigator_list_elm">
                <form>
                    <input type="text" class="search_textinput" placeholder="请输入搜索内容">
                    <input type="submit" class="search_button" value="搜索">
                </form>
            </li>
        </ul>
    </div>

</body>

</html>
